<!DOCTYPE html>
<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet"	href="../css/bootstrap.min.css" />
	<script src="../js/jquery.js"></script>
	<link rel="stylesheet"	href="../css/my.css" />
	<#include "../css/css.html"/>
	</head>
<body>
<#if user ??>
	<form action="/user/update" method="post">
		<label class="button rounded black">用户名 </label>
		<input type="text"  class="input-large button black" readonly="readonly" value="${user.username}"/><br/>
		<label class="button rounded black">电 &nbsp;&nbsp;话</label>
		<input type="text" name="phone" class="input-large button black" value="${user.phone}"/><br/>
		<label class="button rounded black">地 &nbsp;&nbsp;址</label>
		<input type="text" name="addr" class="input-xlarge button black" value="${user.addr}"/><br/>
		<div data-for="beveled">
		<input type="submit" class="button-bevel rounded cyan" value="修改"></input>
		</div>
	</form>
	</#if>
</body>
</html>
